<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .alert {
      display: none;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/dashboard">Store Management</a>
  </nav>

  <div class="container mt-5">
    <!-- Mensajes -->
    <div id="message" class="alert" role="alert"></div>

    <!-- Formulario -->
    <div class="form-container">
      <h2>Add New Product</h2>
      <form id="add-product-form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" id="description"></textarea>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" step="0.01" class="form-control" id="price" required>
        </div>
        <div class="form-group">
          <label>Stock</label>
          <input type="number" class="form-control" id="stock">
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" class="form-control" id="category">
        </div>
        <button type="button" onclick="createProduct()" class="btn btn-primary">Create Product</button>
      </form>
    </div>

    <!-- Tabla -->
    <h2 class="mt-5">Product List</h2>
    <table id="product-list" class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="btn btn-success" onclick="getProducts()">Get Products</button>
  </div>

  <!-- Modal Editar -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="edit-product-form">
          <div class="modal-header">
            <h5 class="modal-title">Edit Product</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-id">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" id="edit-name" required>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" id="edit-description"></textarea>
            </div>
            <div class="form-group">
              <label>Price</label>
              <input type="number" step="0.01" class="form-control" id="edit-price" required>
            </div>
            <div class="form-group">
              <label>Stock</label>
              <input type="number" class="form-control" id="edit-stock">
            </div>
            <div class="form-group">
              <label>Category</label>
              <input type="text" class="form-control" id="edit-category">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" onclick="updateProduct()" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/static/scriptProducts.js"></script>

</body>

</html>
