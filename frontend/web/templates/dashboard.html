<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Store - Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px;
    }

    .container {
      max-width: 960px;
    }

    #cart-container {
      margin-top: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      min-height: 120px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/dashboard">Store Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/products">Product Management</a></li>
        <li class="nav-item"><a class="nav-link" href="/users">User Management</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders">Order Management</a></li>
        <li class="nav-item"><a class="nav-link" href="/" onclick="handleLogout()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Available Products</h2>
    </div>

    <!-- alerta opcional -->
    <div id="message" class="alert" role="alert" style="display:none;"></div>

    <table id="product-list" class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Category</th>
          <th>Quantity to Order</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button type="button" onclick="orderProducts()" class="btn btn-success float-right">Place Order</button>

    <!-- Carrito debajo de la tabla (render dinÃ¡mico) -->
    <div id="cart-container" class="mt-5">
      <p class="text-muted m-0">No items in cart.</p>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/static/scriptProducts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      getProducts();
    });
  </script>
</body>

</html>
