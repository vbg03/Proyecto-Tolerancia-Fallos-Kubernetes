apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-api
spec:
  replicas: 3  # Múltiples réplicas para alta disponibilidad
  selector:
    matchLabels:
      app: orders-api
  template:
    metadata:
      labels:
        app: orders-api
        version: v1
    spec:
      containers:
      - name: orders-api
        image: orders-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5004
        env:
        - name: DATABASE_HOST
          value: "mysql"
        - name: DATABASE_USER
          value: "root"
        - name: DATABASE_PASSWORD
          value: "rootpassword"
        - name: DATABASE_NAME
          value: "myflaskapp"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: orders-api
spec:
  selector:
    app: orders-api
  ports:
  - port: 5004
    targetPort: 5004
  type: ClusterIP