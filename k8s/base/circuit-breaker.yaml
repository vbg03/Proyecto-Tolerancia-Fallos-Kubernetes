apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: users-api-circuit-breaker
spec:
  host: users-api
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 10
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 100
      minHealthPercent: 0