apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-api
spec:
  replicas: 3  # Múltiples réplicas para alta disponibilidad
  selector:
    matchLabels:
      app: products-api
  template:
    metadata:
      labels:
        app: products-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5003"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: products-api
        image: products-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5003
        env:
        - name: DATABASE_HOST
          value: "mysql"
        - name: DATABASE_USER
          value: "root"
        - name: DATABASE_PASSWORD
          value: "rootpassword"
        - name: DATABASE_NAME
          value: "myflaskapp"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "150m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: products-api
  labels:
    app: products-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5003"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: products-api
  ports:
  - port: 5003
    targetPort: 5003
    name: metrics
  type: ClusterIP